<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 200 200"
  width="200"
  height="200"
>
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color: #4A90E2; stop-opacity: 1" />
      <stop offset="100%" style="stop-color: #50E3C2; stop-opacity: 1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Outer S -->
  <path
    d="M100 30c-30 0-50 20-50 40s20 30 30 30 40 5 40 25-20 30-40 30-40-10-50-25"
    fill="none"
    stroke="url(#gradient)"
    stroke-width="8"
    stroke-linecap="round"
    filter="url(#glow)"
  />

  <!-- Inner S for contrast -->
  <path
    d="M90 35c-25 5-35 25-25 40 10 15 40 10 40 25s-20 20-40 20"
    fill="none"
    stroke="#fff"
    stroke-width="4"
    stroke-linecap="round"
  />
</svg>
